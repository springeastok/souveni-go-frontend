name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # （初回デバッグ用・不要なら削除OK）
      - name: Show project layout
        run: |
          ls -la
          echo "---"
          ls -la souveni-go-frontend || true
          echo "--- app dir check ---"
          test -d souveni-go-frontend/app && echo "found app/"
          test -d souveni-go-frontend/src/app && echo "found src/app" || true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-002-gen10-step3-2-node-oshima5
          package: ./souveni-go-frontend